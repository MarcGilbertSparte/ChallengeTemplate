<table class="data-table"
       cellspacing="5px">
  <thead class="table-header">
    <tr>
      <th colspan="100%">{{table.tableName}}</th>
    </tr>
  </thead>
  <tr class="table-keys">
    <th *ngFor="let key of table.tableKeys">{{key}}</th>
  </tr>
  <tr *ngFor="let dataLine of table.tableData"
      class="table-data">
    <td *ngFor="let key of table.tableKeys">{{getDataForCell(dataLine, key)}}</td>
  </tr>
</table>
